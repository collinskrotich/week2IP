<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akan Birthday</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <form class="form">
            <label>Please enter your Birthday:</label><br>
            <input type="date" name="bdate" min="1900-01-01" max="2022-12-31" id="bdate" required><br>
            <label>Please enter you gender:</label><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>

            <p>
                <button id="submit">Submit</button>
            </p>
            <p>
                Your akan name is: <span id="akan_name"></span>
            </p>
        </form>
        <script src="index.js" async defer></script>
    </body>
</html>
